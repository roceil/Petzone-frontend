name: PetZone CICD

on:
  push:
  pull_request:

jobs:
  Run-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: |
          echo "npm 版本： $(npm -v)"
          echo "node 版本： $(node -v)"
          npm install -g pnpm
          echo "pnpm 版本： $(pnpm -v)"
          npm install

      - name: Run Check
        run: |
          echo "====== 檢查單元測試、ESlint、Console.log ======"
          npm run check
